<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <h1>Count your text</h1>
    <textarea placeholder="Type your text here..."></textarea>
    <div class="output row">
        <div><i class="bi bi-pencil-square"></i>Written characters: <span id="numChar"></span></div>
        <div>Written words: <span id="numWords"></span></div>
        <div>Written sentences: <span id="numSentence"></span></div>  
    </div>
    <script src="counter.js"></script> 
</body>
</html>
